version: '3.9'

services:
  blog-database:
    image: mongo
    container_name: blog-database
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  blog-backend:
    build: backend/
    environment:
      - PORT=3001
      - DATABASE_URL=mongodb://blog-database:27017/blog
    ports:
      - '3001:3001'
    depends_on:
      - blog-database

  blog-frontend:
    build:
      context: .
      args:
        VITE_BACKEND_URL: https://symmetrical-disco-x96j6v4jgp926qqj-3001.app.github.dev/api/v1cc
    ports:
      - '3000:80'
    depends_on:
      - blog-backend

volumes:
  mongo_data:
