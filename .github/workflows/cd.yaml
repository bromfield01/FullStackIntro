name: Deploy Blog Application

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # show the deployed URL on the run page
    environment:
      name: production
      url: ${{ steps.deploy-frontend.outputs.url }}

    # required for google-github-actions/auth when using OIDC/credentials
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # ─── Docker Hub login ─────────────────────────────────────────────────────
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ─── Google Cloud auth (for Cloud Run) ────────────────────────────────────
      - uses: google-github-actions/auth@v1
        with:
          # either set service_account for WIF, or just provide credentials_json
          # service_account: ${{ secrets.GOOGLECLOUD_SERVICE_ACCOUNT }}
          credentials_json: ${{ secrets.GOOGLECLOUD_CREDENTIALS }}

      # ─── Build & push BACKEND image ───────────────────────────────────────────
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/blogbackend:latest

      - id: deploy-backend
        name: Deploy backend
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: blog-backend
          image: ${{ secrets.DOCKERHUB_USERNAME }}/blogbackend:latest
          region: ${{ secrets.GOOGLECLOUD_REGION }}

      # ─── Build & push FRONTEND image (inject backend URL) ─────────────────────
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/blogfrontend:latest
          build-args: |
            VITE_BACKEND_URL=${{ steps.deploy-backend.outputs.url }}/api/v1

      - id: deploy-frontend
        name: Deploy frontend
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: blog-frontend
          image: ${{ secrets.DOCKERHUB_USERNAME }}/blogfrontend:latest
          region: ${{ secrets.GOOGLECLOUD_REGION }}
